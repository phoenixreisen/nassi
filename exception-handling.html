<style>
:root {
  --border-thickness: 2px;
}

html {
  /* Scale size here. */
  font-size: 18px;
  font-family: sans-serif;
}

code {
  font-size: 16px;
  font-family: monospace;
  background-color: #e5e5e5;
  padding: 4px 6px;
  border-radius: 5px;
}

.diagram {
  width: fit-content;
}

.expression {
  min-height: 2.5rem;
}

.step {
    float: left;
    margin: 0.2rem;

    box-sizing: border-box;
    height: 1rem;
    padding: 0.2rem 0.8rem;

    color: white;
    background-color: silver;
    border-radius: 0.25rem;

    font-size: 0.8rem;
    line-height: 0.8rem;
    text-align: center;
}

.statement {
  display: flex;
  flex-direction: column;
}

.statement > .block:first-child, 
.statement > .while:first-child, 
.statement > .for:first-child, 
.statement > .until:first-child, 
.statement > .branching:first-child {
  border-top: none;
}

.statement > .block,
.statement > .while,
.statement > .for,
.statement > .until,
.statement > .branching {
  border-right: none;
  border-left: none;
}

.statement > .block:last-child,
.statement > .while:last-child,
.statement > .for:last-child,
.statement > .until:last-child,
.statement > .branching:last-child {
  border-bottom: var(--border-thickness) solid black;
}

.statement:after {
    display: block;
    /* Make this last pseudo-element take the remaining space. */
    flex-grow: 1;
    content: '';
    margin-bottom: calc(-1 * var(--border-thickness));
    background: repeating-linear-gradient(
    -45deg,
    transparent,
    transparent 0.5rem,
    whitesmoke 0.5rem,
    whitesmoke 1rem
    );
}

.empty {
  min-height: 2.5rem;
  border: var(--border-thickness) solid black;
  background: repeating-linear-gradient(
    -45deg,
    transparent,
    transparent 0.5rem,
    whitesmoke 0.5rem,
    whitesmoke 1rem
  );
}

.block + .block,
.while + .while, .block + .while, .while + .block,
.for + .for, .for + .block, .block + .for, .for + .while, .while + .for,
.until + .until, .until + .block, .block + .until, .until + .while,
.while + .until, .until + .for, .for + .until,
.branching + .branching, .branching + .block, .block + .branching,
.braching + .while, .while + .branchin, .branching + .for, .for + .branching,
.branching + .until, .until + .branching 
.empty + .empty, .empty + .block, .block + .empty, .empty + .while,
.while + .empty, .empty + .for, .for + .empty, .empty + .until,
.until + .empty, .empty + .branching, .branching + .empty {
  border-top: none;
}

.expression-text {
  padding: 0.5rem;
}

.block {
  padding: 0.5rem;
  border: var(--border-thickness) solid black;
}

.for, .while {
  display: grid;
  border: var(--border-thickness) solid black;
  grid-template-columns: 2.5rem auto;
  grid-template-rows: auto auto;
}

.for > .expression,
.while > .expression {
  grid-column: 1/3;
  grid-row: 1/2;
}

.for > .statement,
.while > .statement {
  grid-column: 2/3;
  grid-row: 2/3;

  border-top: var(--border-thickness) solid black;
  border-left: var(--border-thickness) solid black;
}

.until {
  display: grid;
  grid-template-columns: 2.5rem auto;
  grid-template-rows: auto auto;

  border: var(--border-thickness) solid black;
}

.until > .expression {
  grid-column: 1/3;
  grid-row: 2/3;
}

.until > .statement {
  grid-column: 2/3;
  grid-row: 1/2;

  border-bottom: var(--border-thickness) solid black;
  border-left: var(--border-thickness) solid black;
}


.branching {
  /* We use a negative margin on some children with background. This prevents
  the background from overlapping with the bottom border. */
  overflow: hidden;
  border: var(--border-thickness) solid black;
}

.branching > .expression {
  text-align: center;
  border-bottom: var(--border-thickness) solid black;
}

.branches {
  display: grid;
}

.when > .branches {
  grid-template-columns: auto min-content;
}

.branch, .default-branch {
  display: grid;
  grid-template-rows: subgrid;
  grid-row: 1/3;
}

.branch > .expression {
  border-right: var(--border-thickness) solid black;
}

.branch > .expression:before {
  float: right;
  width: 2.5rem;
  height: 1rem;
  content: '';
  background: black;
  clip-path: polygon(0 0, 100% 0, 100% 100%);
  shape-outside: polygon(0 0, 100% 0, 100% 100%);
}

.default-branch > .expression:before {
  float: left;
  width: 2.5rem;
  height: 1rem;
  content: '';
  background: black;
  clip-path: polygon(0 0, 100% 0, 0 100%);
  shape-outside: polygon(0 0, 100% 0, 0 100%);
}

.branch:last-child > .expression,
.branch:last-child > .statement {
  border-right: 0
}

.default-branch > .expression > .expression-text {
  text-align: right;
}

.default-branch > .expression > .step {
    float: right;
}

.branch > .statement {
  border-right: var(--border-thickness) solid black;
}

.branch > .statement,
.default-branch > .statement {
  border-top: var(--border-thickness) solid black;
}

.no-default-branch > .branches > .branch:last-child > .expression,
.no-default-branch > .branches > .branch:last-child > .statement {
  border-right: none;
}
</style>

.catch:last-child {

.exceptions {
  display: flex;

  border-bottom-width: calc(var(--border-thickness) * 3);

}

.exception {
  display: flex;
  border-bottom: var(--border-thickness) solid black;

.exception:last-child {
  border-bottom: none;
}

.exception > * {
  height: 2.5rem;
  padding: 0.5rem;
  flex: 1;
  align-self: center;
}

} */

  height: 1rem;
  flex: 0 0 auto;
  content: '';
  background: black;
  clip-path: polygon(0 0, 100% 0, 100% 100%);
  shape-outside: polygon(0 0, 100% 0, 100% 100%);
}

.exception > div {

.exception > div > b {

  margin-bottom: calc(-1 * var(--border-thickness));
  border-top: var(--border-thickness) solid black;
  background: repeating-linear-gradient(
    -45deg,
    transparent,
    transparent 0.5rem,
    whitesmoke 0.5rem,
    whitesmoke 1rem
   );
}

.handling > * {

.handling > *:last-child {

}
</style>
